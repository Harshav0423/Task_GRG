<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bodyclass">
		<div class="navigator">
			<div class="logo">
				<img src="logo.svg" alt="montblac" />
			</div>
			<div class="dropdown">
				<div class="dropdownitems">
					<text> BIKES </text><text> ACCESSORIES </text><text> NEW TECH </text>
					<text>EXPLORE</text>
				</div>
			</div>
		</div>
		<div class="gold">
			<img src="gold.svg" alt="gold image" />
		</div>
		<div class="bikeprops">
			<div class="bikeclass">
				<img src="Bike.png" alt="bike photo" />
			</div>
			<div class="bikepart">
				<img src="Picture2.png" alt="bike accessory" />
			</div>
			<div class="montlogo linear infinite">
				<img src="MONTBLANC.png" alt="montblanc logo" />
			</div>
			

			<div class="specs">
				<img src="TOP SPEED.png" alt="top speed" />
				<img src="POWER.png" alt="power" />
				<img src="TORQUE.png" alt="torque" />
				<img src="FUEL CAPACITY.png" alt="fuel capacity" />
			</div>
		</div>
        <div class="chinesetext">
            <img
                class="rotate linear infinite"
                src="chinese.svg"
                alt="text in chinese"
            />
        </div>
		<div class="photo3">
			<img src="Picture3.png" src="bike seat" />
		</div>
        <div class="info">
            <img src="info.svg" alt="info block"/>
        </div>
	</body>
</html>
